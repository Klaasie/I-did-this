<!DOCTYPE html>
<html>
	<head>
		<title>I did this: Options</title>
	</head>
	<body>
		LRS details: (Ask your LRS administrator if you don't know these)<br>
		<label>
			LRS endpoint
			<input type="text" id="endpoint" placeholder="LRS endpoint">
		</label><br>
		<label>
			LRS username
			<input type="text" id="username" placeholder="LRS username">
		</label><br>
		<label>
			LRS password
			<input type="password" id="password" placeholder="LRS password">
		</label><br><br>

		User details:<br>
		<label>
			E-mail
			<input id="email" placeholder="Email address">
		</label><br>
		<label>
			Name
			<input id="name" placeholder="Your name">
		</label>

		<div id="status"></div>
		<button id="save">Save</button>

		<script src="options.js"></script>
	</body>
</html>
